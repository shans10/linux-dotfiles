# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #1b182c, stop:1 #100e23)'
  colors.completion.category.border.top:
    global: '#1b182c'
  colors.completion.category.fg:
    global: '#aaffe4'
  colors.completion.even.bg:
    global: '#100e23'
  colors.completion.fg:
    global:
    - white
    - white
    - white
  colors.completion.item.selected.bg:
    global: '#ffe9aa'
  colors.completion.item.selected.border.bottom:
    global: '#1b182c'
  colors.completion.item.selected.border.top:
    global: '#1b182c'
  colors.completion.item.selected.fg:
    global: '#100e23'
  colors.completion.odd.bg:
    global: '#1b182c'
  colors.completion.scrollbar.bg:
    global: '#1b182c'
  colors.completion.scrollbar.fg:
    global: '#aaffe4'
  colors.contextmenu.menu.bg:
    global: '#1b182c'
  colors.contextmenu.menu.fg:
    global: '#aaffe4'
  colors.contextmenu.selected.bg:
    global: '#aaffe4'
  colors.contextmenu.selected.fg:
    global: '#100e23'
  colors.downloads.bar.bg:
    global: '#1b182c'
  colors.downloads.error.bg:
    global: '#ff8080'
  colors.downloads.error.fg:
    global: '#cbe3e7'
  colors.downloads.start.fg:
    global: '#cbe3e7'
  colors.hints.match.fg:
    global: '#95ffa4'
  colors.messages.error.bg:
    global: '#ff8080'
  colors.messages.error.fg:
    global: white
  colors.messages.info.bg:
    global: '#1b182c'
  colors.statusbar.caret.bg:
    global: '#c991e1'
  colors.statusbar.command.bg:
    global: '#1b182c'
  colors.statusbar.insert.bg:
    global: darkgreen
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.normal.bg:
    global: '#1b182c'
  colors.statusbar.normal.fg:
    global: '#aaffe4'
  colors.statusbar.url.error.fg:
    global: '#ff8080'
  colors.statusbar.url.fg:
    global: '#aaffe4'
  colors.statusbar.url.success.http.fg:
    global: '#aaffe4'
  colors.tabs.bar.bg:
    global: '#1b182c'
  colors.tabs.even.bg:
    global: '#565575'
  colors.tabs.even.fg:
    global: white
  colors.tabs.odd.bg:
    global: '#565575'
  colors.tabs.pinned.selected.even.bg:
    global: '#1b182c'
  colors.tabs.pinned.selected.odd.bg:
    global: '#1b182c'
  colors.tabs.selected.even.bg:
    global: '#1b182c'
  colors.tabs.selected.even.fg:
    global: '#aaffe4'
  colors.tabs.selected.odd.bg:
    global: '#1b182c'
  colors.tabs.selected.odd.fg:
    global: '#aaffe4'
  colors.webpage.bg:
    global: white
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.cmd_history_max_items:
    global: -1
  content.notifications:
    https://www.networkworld.com: true
    https://www.reddit.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global: Iosevka Nerd Font
  statusbar.hide:
    global: true
  tabs.show:
    global: always
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.google.com.ar/search?q={}
  url.start_pages:
    global: duckduckgo.com
